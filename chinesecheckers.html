<textarea id='library' style='display:none;width:800px;font-family:courier;display:none' rows='20'>
  
%%%% MODEL

% check if a move is valid
validMove(X,Y,Z) :- selectedCell(I,J,K) & evaluate(abs(minus(X,I)), A) & leq(A,1) & evaluate(abs(minus(Y,J)), B) & leq(B,1) & evaluate(abs(minus(Z,K)), C) & leq(C,1)

% perform jump to the left
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(X,Q), A) & same(A,-2) & evaluate(minus(Y,R), B) & same(B,0) & evaluate(minus(Z,S), C) & same(C,2) & evaluate(minus(Q,1), COORD1) & evaluate(plus(S,1), COORD2) & hasColor(COORD1,R,COORD2, COLOR) & distinct(COLOR,white))

% perform jump to the right
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(X,Q), A) & same(A,2) & evaluate(minus(Y,R), B) & same(B,0) & evaluate(minus(Z,S), C) & same(C,-2) & evaluate(plus(Q,1), COORD1) & evaluate(minus(S,1), COORD2) & hasColor(COORD1,R,COORD2, COLOR) & distinct(COLOR,white))

% perform top left jump
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(X,Q), A) & same(A,0) & evaluate(minus(Y,R), B) & same(B,-2) & evaluate(minus(Z,S), C) & same(C,2) & evaluate(minus(R,1), COORD1) & evaluate(plus(S,1), COORD2) & hasColor(Q,COORD1,COORD2, COLOR) & distinct(COLOR,white))

% perform top right jump
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(X,Q), A) & same(A,2) & evaluate(minus(Y,R), B) & same(B,-2) & same(S,Z) & evaluate(plus(Q,1), COORD1) & evaluate(minus(R,1), COORD2) & hasColor(COORD1, COORD2, S, COLOR) & distinct(COLOR,white))

% perform bottom left jump
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(X,Q), A) & same(A,-2) & evaluate(minus(Y,R), B) & same(B,2) & same(S,Z) & evaluate(minus(Q,1), COORD1) & evaluate(plus(R,1), COORD2) & hasColor(COORD1, COORD2, S, COLOR) & distinct(COLOR,white))

% perform bottom right jump
validJump(X,Y,Z) :- selectedCell(Q,R,S) & (evaluate(minus(Y,R), A) & same(A,2) & evaluate(minus(Z,S), B) & same(B,-2) & same(Q,X) & evaluate(plus(R,1), COORD1) & evaluate(minus(S,1), COORD2) & hasColor(Q, COORD1, COORD2, COLOR) & distinct(COLOR,white))

% check if last move was a one step move
lastMoveWasStep(X,Y,Z) :- lastMove(X,Y,Z) & currentPiece(I,J,K) & evaluate(abs(minus(X,I)), A) & leq(A,1) & evaluate(abs(minus(Y,J)), B) & leq(B,1) & evaluate(abs(minus(Z,K)), C) & leq(C,1)

% if we click on a piece and theres no already selected piece, mark this piece as selected and remove other selected pieces
click(cell(X,Y,Z)) :: control(C) & hasColor(X,Y,Z,C) ==> selectedCell(X,Y,Z)
click(cell(X,Y,Z)) :: selectedCell(A,B,C) ==> ~selectedCell(A,B,C)

% move a piece given no piece has moved or jumped on this turn

click(cell(X,Y,Z)) :: validMove(X,Y,Z) & control(P) & selectedCell(I,J,K) & currentPiece(none)  & lastMove(none)
& hasColor(X,Y,Z, white) & hasColor(I,J,K,P) ==>
 hasColor(X,Y,Z,P) & hasColor(I,J,K,white) & ~hasColor(I,J,K,P) & currentPiece(X, Y, Z)
 & ~currentPiece(none) & ~selectedCell(I,J,K) & ~lastMove(none) & lastMove(I,J,K)

% jump a piece
click(cell(X,Y,Z)) :: validJump(X,Y,Z) & control(P) & selectedCell(I,J,K) &
(currentPiece(none) | currentPiece(I,J,K)) & (lastMove(none) | lastMove(A,B,C)) & hasColor(X,Y,Z,white) & hasColor(I,J,K,P) ==>
hasColor(X,Y,Z,P) & ~hasColor(X,Y,Z,white) & hasColor(I,J,K,white) & ~hasColor(I,J,K,P) & ~selectedCell(I,J,K)
& currentPiece(X,Y,Z) & ~currentPiece(none) & ~currentPiece(I,J,K) & ~lastMove(none) & ~lastMove(A,B,C) & lastMove(I,J,K)

% check for win [works if a single piece is on the opposite side]
click(doneWithMove) :: control(P) & player(N, P) & oppositeFrom(N, O) & evaluate(countofall([X,Y,Z], (playerPiece(O, X,Y,Z) & hasColor(X,Y,Z,P))), COUNT) & same(COUNT, 10) ==> gameOver & winner(P)

% change control after player's turn is over
click(doneWithMove) :: control(P) & nextPlayer(P, N) & currentPiece(A,B,C) ==> ~control(P) & control(N)
& ~currentPiece(A, B, C) & currentPiece(none)

% change control after player's turn is over
click(doneWithMove) :: control(P) & nextPlayer(P, N) ==> ~control(P) & control(N) & lastMove(none)

% set all selected cells back to black 
click(doneWithMove) :: hasColor(X,Y,Z, white) ==> ~selectedCell(X,Y,Z)

% toggle between hints and no hints
click(hint) :: hintOn(false) ==> ~hintOn(false) & hintOn(true) 
click(hint) :: hintOn(true) ==> ~hintOn(true) & hintOn(false) 

origColor(X,Y,Z,C) :- playerPiece(P,X,Y,Z) & player(P,C)

select(playerColor(X), Y) :: ~value(playerColor(X), Y) ==> value(playerColor(X), Y) & player(X, Y)
select(playerColor(X), Y) :: value(playerColor(X), A) & player(X, A) ==> ~value(playerColor(X), A) & ~player(X, A)

select(numPlayers, Y) :: ~value(numPlayers, Y) ==> value(numPlayers, Y) & totalPlayers(Y)
select(numPlayers, Y) :: value(numPlayers, A) & totalPlayers(A) ==> ~value(numPlayers, A) & ~totalPlayers(A)

click(startGame) :: playerPiece(P,X,Y,Z) & player(P,C) ==> hasColor(X,Y,Z,C)
click(startGame) :: player(first, S) ==> control(S)

%% Handle logic for all the different numbers of players 
click(startGame) :: totalPlayers(6) & player(first, A) & player(second, B) & player(third, C)  & ~colorConflict
& player(fourth, D) & player(fifth, E) & player(sixth, F) ==> nextPlayer(A,B) & nextPlayer(B,C) & nextPlayer(C,D)
& nextPlayer(D,E) & nextPlayer(E,F) & nextPlayer(F,A)

click(startGame) :: totalPlayers(4) & player(first, A) & player(second, B) & player(fourth, C) & player(fifth, D) & ~colorConflict
 ==> nextPlayer(A,B) & nextPlayer(B,C) & nextPlayer(C,D) & nextPlayer(D,A)

click(startGame) :: totalPlayers(2) & player(first, A) & player(fourth, B) & ~colorConflict ==> nextPlayer(A,B) & nextPlayer(B,A)

% Check that the cell we click on is the current piece (or a new one, if no current piece is assigned yet)
click(cell(X, Y, Z)) :: currentPiece(X, Y, Z) | currentPiece(none)

white(X, Y, Z) :- ~hasColor(X,Y,Z,red) & ~hasColor(X,Y,Z,purple) & ~hasColor(X,Y,Z,blue) & ~hasColor(X,Y,Z,green) & ~hasColor(X,Y,Z,orange) & ~hasColor(X,Y,Z,yellow)

colorConflict :- player(A, B) & player(C, D) & distinct(A, C) & same(B, D)

allColorsAssigned :- evaluate(countofall([A,B], player(A, B)), C) & totalPlayers(X) & same(C, X)

%%%% VIEW

 style(cell(X, Y, Z), background-color, C) :- hasColor(X, Y, Z, C)
 style(cell(X, Y, Z), border-color, lightblue) :- selectedCell(X, Y, Z)
 style(cell(X, Y, Z), border-width, 2px) :- selectedCell(X, Y, Z)
 style(cell(X, Y, Z), border-color, black) :- ~selectedCell(X, Y, Z) & ~origColor(X, Y, Z, black)
style(cell(X, Y, Z), border-color, C) :- ~selectedCell(X, Y, Z) & origColor(X, Y, Z, C)

 style(cell(X, Y, Z), border-width, 1px) :- ~selectedCell(X, Y, Z)
 style(cell(X, Y, Z), background-color, lightblue) :- hintOn(true) & lastMove(none) & validMove(X, Y, Z) & ~selectedCell(X, Y, Z) & hasColor(X,Y,Z,white) & white(X,Y,Z)
 style(cell(X, Y, Z), background-color, lightblue) :- hintOn(true) & validJump(X, Y, Z) & ~selectedCell(X, Y, Z) & hasColor(X,Y,Z,white) & ~lastMoveWasStep(X,Y,Z)
 style(cell(X, Y, Z), background-color, lightblue) :- hintOn(true) & validMove(X,Y,Z) & ~validJump(X,Y,Z) & lastMove(X,Y,Z) & hasColor(X,Y,Z,white) & white(X,Y,Z)
 style(cell(X, Y, Z), background-color, lightblue) :- hintOn(true) & validJump(X,Y,Z) & ~validMove(X,Y,Z) & hasColor(X,Y,Z,white) & ~lastMoveWasStep(X,Y,Z) & white(X,Y,Z)
 style(cell(X, Y, Z), background-color, lightblue) :- hintOn(true) & validMove(X,Y,Z) & lastMoveWasStep(X,Y,Z) & lastMove(X,Y,Z) & hasColor(X,Y,Z,white) & white(X,Y,Z)

 style(startGame, background-color, grey) :- colorConflict | ~allColorsAssigned
 style(startGame, background-color, brown) :- ~colorConflict & allColorsAssigned

 innerhtml(colorError, "Please pick different colors for each player") :- colorConflict 
 innerhtml(colorError, "") :- ~colorConflict 

 innerhtml(instructions, "Select colors for players 1 and 4") :- totalPlayers(2) 
 innerhtml(instructions, "Select colors for players 1, 2, 4 and 5") :- totalPlayers(4) 
 innerhtml(instructions, "Select colors for all players") :- totalPlayers(6) 

 attribute(startGame, disabled, true) :- colorConflict | ~allColorsAssigned
 attribute(startGame, disabled, false) :- ~colorConflict & allColorsAssigned

 innerhtml(currentPlayer, P) :- ~gameOver & control(P)
 innerhtml(playerHeader, P) :- gameOver & winner(P)
 innerhtml(currentPlayer, "wins!") :- gameOver

 attribute(doneWithMove, disabled, true) :- gameOver
 attribute(guide, disabled, true) :- gameOver
